services:
  webui:
    build: .
    platform: linux/amd64
    ports:
      - 8000:8000
    environment:
        SERVICE: webui
        PG_DSN: postgres://postgres:postgres@postgres/logfire_demo
        REDIS_DSN: redis://redis:6379/0
        TILING_SERVER: "http://tiling:8000"
        # forward the openapi key from the host environment
        OPENAI_BASE_URL: https://gateway.pydantic.dev/proxy/openai
        OPENAI_API_KEY: $OPENAI_API_KEY
        PYDANTIC_AI_GATEWAY_API_KEY: $PYDANTIC_AI_GATEWAY_API_KEY
        LOGFIRE_TOKEN: $LOGFIRE_TOKEN
        LOGFIRE_BASE_URL: $LOGFIRE_BASE_URL
        GITHUB_WEBHOOK_SECRET: $GITHUB_WEBHOOK_SECRET
        SLACK_SIGNING_SECRET: $SLACK_SIGNING_SECRET
        SLACK_CHANNEL: ${SLACK_CHANNEL:-{}}
    healthcheck:
      test: python -c "import urllib.request as r; assert r.urlopen('http://localhost:8000/health').status == 200"
    depends_on:
      - postgres
      - redis

  tiling:
    build: .
    platform: linux/amd64
    environment:
        SERVICE: tiling
        LOGFIRE_TOKEN: $LOGFIRE_TOKEN
        LOGFIRE_BASE_URL: $LOGFIRE_BASE_URL
    healthcheck:
      test: python -c "import urllib.request as r; assert r.urlopen('http://localhost:8000/health').status == 200"

  worker:
    build: .
    platform: linux/amd64
    environment:
        SERVICE: worker
        PG_DSN: postgres://postgres:postgres@postgres/logfire_demo
        REDIS_DSN: redis://redis:6379/0
        OPENAI_BASE_URL: https://gateway.pydantic.dev/proxy/openai
        OPENAI_API_KEY: $OPENAI_API_KEY
        PYDANTIC_AI_GATEWAY_API_KEY: $PYDANTIC_AI_GATEWAY_API_KEY
        LOGFIRE_TOKEN: $LOGFIRE_TOKEN
        LOGFIRE_BASE_URL: $LOGFIRE_BASE_URL
        GITHUB_APP_ID: ${GITHUB_APP_ID:-0}
        GITHUB_APP_INSTALLATION_ID: ${GITHUB_APP_INSTALLATION_ID:-0}
        GITHUB_APP_PRIVATE_KEY: $GITHUB_APP_PRIVATE_KEY
        VECTOR_DISTANCE_THRESHOLD: 0.4
        AI_SIMILARITY_THRESHOLD: 85
    healthcheck:
      test: arq src.worker.WorkerSettings --check

  postgres:
    image: ankane/pgvector:latest
    container_name: logfire-demo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logfire_demo
    ports:
      # to connect: `pgcli postgres://postgres:postgres@localhost:54320/logfire_demo`
      - 54320:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]

  redis:
    image: redis:latest
    container_name: logfire-demo-redis
    volumes:
      - redis-data:/data
    ports:
      - "63790:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    name: logfire-demo-dev
