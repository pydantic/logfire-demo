<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4 text-center text-primary">ğŸ’¬ Logfire Slack Messages</h1>

    <div class="list-group">
        {% for id, author, text, ts, replies_count in messages %}
            <a href="/slack/thread/{{ id }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">@{{ author }}</h5>
                    <small class="text-muted">{{ ts }}</small>
                </div>
                <p class="mb-1">{{ text[:100] }}{% if text|length > 100 %}...{% endif %}</p>
                <small class="text-secondary">Click to view thread ({{replies_count}})</small>
            </a>
        {% else %}
            <div class="alert alert-info text-center">No messages found.</div>
        {% endfor %}
    </div>

    <div class="mt-4 text-center">
        <a href="/slack" class="btn btn-primary">ğŸ”„ Refresh Messages</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
