<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4 text-center text-success">ğŸ§µ Thread Messages</h1>

    {% if messages %}
        <div class="list-group">
            {% for author, text, ts in messages %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-1 text-primary">@{{ author }}</h6>
                        <small class="text-muted">{{ ts }}</small>
                    </div>
                    <p class="mb-1">{{ text }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center">No messages found in this thread.</div>
    {% endif %}

    <div class="mt-4 text-center">
        <a href="/slack" class="btn btn-secondary me-3">ğŸ  Back to Messages</a>
        <button class="btn btn-info" onclick="location.reload()">ğŸ”„ Refresh Thread</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
